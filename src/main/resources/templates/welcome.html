<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Statistical Parsing</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <style>
    .bd {
        padding: 20px;
        margin-right: 0;
        margin-left: 0;
        border-width: 1px;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
    }



    </style>
</head>
<body>
<form th:action="@{/}" th:object="${data}" method="post">
    <div class="bd">
        <h4 style="text-align: center;">Statistical Parsing Of Arabic</h4>
        <div class="input-group">
            <span class="input-group-text">Enter text here</span>
            <textarea th:field="*{content}" class="form-control" aria-label="With textarea"
                      style="dir:rtl;height:100px"></textarea>
        </div>
        <br/>
        <p><input class="btn btn-primary" type="submit" value="Parse"/></p>
        <div class="input-group">
            <span class="input-group-text">Parsed Text</span>
            <textarea th:value="*{result}" th:field="*{result}" class="form-control" aria-label="With textarea"
                      style="dir:rtl;height:100px"></textarea>
        </div>
        <br/>
        <div th:if="${data.result != null}" style="border: 1px solid #ced4da;text-align: center;">
            <img th:src="${data.img}" width="450px"/>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</form>
</body>
</html>
